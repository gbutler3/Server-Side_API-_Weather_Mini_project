<!DOCTYPE html>
<html lang="en">
<head>

<!--This is the jumbotron-->
<header>

        <div class="jumbotron-fluid">
        <a class="jumbotron-brand fixed-top">Weather Dashboard </a>
        </div>
    </nav>
</header>

<!--All the content of the page-->
<main class= "row">
    <!--this is the search area-->
    <div class= "city-container col-3 m-2" >
        <h1>Search for a City:</h1>
        <div class="form-outline mb-2">
            <input id = "search-city" type="search" class="form-control search" placeholder="Boston"
            aria-label="Search" />
                <div class= "button"> 
                    <button id= "submitbtn" class= "submitbtn">Search</button>
                </div>
        </div>
        <!--This is the area which will show the prior searches-->
        <div id = "prior-searches" class= "prior-searches ">
            <ul id= "cities-list" class= "cities-list">

            </ul>
        </div> 
    </div>
    <!--This shows the selected City curent day weather info -->
    <div id= "current-weather" class= "col-8 m-2">
        <div class= "row-12">
            <div class= "current-weather-card">
                <h2 id= "city-name" class= "city-name">City name: </h2>
                <p id= "temperature" class= "temperature">Temperature: </p>
                <p id= "wind" class="wind">Wind: </p>
                <p id="humidity" class="humidity">Humidity: </p>
                <p id="uvIndex" class= "uvIndex">UV Index: </p>
            </div>
        </div>
        <br>

        <br>
        <div id= day-Boxes class= "row"> 
            <div class="col-2 m-3 bg-info"> <!--Forecast day 1-->
